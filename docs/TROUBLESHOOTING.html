<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Funciona - Copilot Termux /title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --hacker-green: #00ff41;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.85);
            --text-color: #e0e0e0;
            --accent-color: #ff003c;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.4;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0.7) 100%);
            z-index: -1;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--hacker-green);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--hacker-green), transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 {
            font-size: 1.8rem;
            color: var(--hacker-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .container {
            max-width: 100%;
            margin: 1rem auto;
            padding: 1rem;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 5px;
            margin-bottom: 1.5rem;
            padding: 1.2rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .card:hover {
            border-color: var(--hacker-green);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
            transform: translateY(-5px);
        }
        
        h2 {
            color: var(--hacker-green);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h3 {
            color: var(--accent-color);
            margin: 0.8rem 0;
            font-size: 1.2rem;
        }
        
        p {
            margin: 0.8rem 0;
            color: var(--text-color);
        }
        
        code {
            background: rgba(0, 0, 0, 0.7);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: var(--hacker-green);
            border: 1px solid rgba(0, 255, 65, 0.3);
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }
        
        pre {
            background: rgba(0, 0, 0, 0.7);
            padding: 0.8rem;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid rgba(0, 255, 65, 0.3);
            margin: 0.8rem 0;
            font-size: 0.9rem;
            position: relative;
        }
        
        pre::before {
            content: "Code";
            position: absolute;
            top: 0;
            right: 0;
            background: var(--hacker-green);
            color: #000;
            padding: 2px 8px;
            font-size: 0.7rem;
            border-bottom-left-radius: 5px;
        }
        
        ul {
            list-style: none;
            margin: 0.8rem 0;
        }
        
        ul li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        
        ul li:before {
            content: ">";
            color: var(--hacker-green);
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.8);
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--hacker-green);
            margin: 0.8rem 0;
            font-family: 'Courier New', monospace;
            position: relative;
            padding-left: 2rem;
            overflow-x: auto;
        }
        
        .terminal::before {
            content: "user@termux:~$";
            color: var(--hacker-green);
            position: absolute;
            left: 0.8rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 0.8rem 0;
            padding: 0.6rem 1.2rem;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--hacker-green);
            border-radius: 5px;
            color: var(--hacker-green);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            transform: translateX(-5px);
        }
        
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.8rem;
            border-radius: 50%;
            border: 1px solid var(--hacker-green);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        .audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(0, 255, 65, 0.3);
            font-size: 0.8rem;
            color: var(--hacker-green);
        }
        
        .glitch {
            position: relative;
            display: inline-block;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff003c;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 15px, 0); }
            5% { clip: rect(32px, 9999px, 30px, 0); }
            10% { clip: rect(16px, 9999px, 34px, 0); }
            15% { clip: rect(42px, 9999px, 32px, 0); }
            20% { clip: rect(12px, 9999px, 31px, 0); }
            25% { clip: rect(14px, 9999px, 27px, 0); }
            30% { clip: rect(2px, 9999px, 30px, 0); }
            35% { clip: rect(25px, 9999px, 6px, 0); }
            40% { clip: rect(25px, 9999px, 24px, 0); }
            45% { clip: rect(37px, 9999px, 39px, 0); }
            50% { clip: rect(8px, 9999px, 36px, 0); }
            55% { clip: rect(10px, 9999px, 22px, 0); }
            60% { clip: rect(6px, 9999px, 16px, 0); }
            65% { clip: rect(19px, 9999px, 11px, 0); }
            70% { clip: rect(16px, 9999px, 10px, 0); }
            75% { clip: rect(19px, 9999px, 33px, 0); }
            80% { clip: rect(20px, 9999px, 6px, 0); }
            85% { clip: rect(39px, 9999px, 22px, 0); }
            90% { clip: rect(9px, 9999px, 18px, 0); }
            95% { clip: rect(6px, 9999px, 37px, 0); }
            100% { clip: rect(23px, 9999px, 6px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(31px, 9999px, 15px, 0); }
            5% { clip: rect(32px, 9999px, 30px, 0); }
            10% { clip: rect(16px, 9999px, 34px, 0); }
            15% { clip: rect(42px, 9999px, 32px, 0); }
            20% { clip: rect(12px, 9999px, 31px, 0); }
            25% { clip: rect(14px, 9999px, 27px, 0); }
            30% { clip: rect(2px, 9999px, 30px, 0); }
            35% { clip: rect(25px, 9999px, 6px, 0); }
            40% { clip: rect(25px, 9999px, 24px, 0); }
            45% { clip: rect(37px, 9999px, 39px, 0); }
            50% { clip: rect(8px, 9999px, 36px, 0); }
            55% { clip: rect(10px, 9999px, 22px, 0); }
            60% { clip: rect(6px, 9999px, 16px, 0); }
            65% { clip: rect(19px, 9999px, 11px, 0); }
            70% { clip: rect(16px, 9999px, 10px, 0); }
            75% { clip: rect(19px, 9999px, 33px, 0); }
            80% { clip: rect(20px, 9999px, 6px, 0); }
            85% { clip: rect(39px, 9999px, 22px, 0); }
            90% { clip: rect(9px, 9999px, 18px, 0); }
            95% { clip: rect(6px, 9999px, 37px, 0); }
            100% { clip: rect(23px, 9999px, 6px, 0); }
        }
        
        /* Media Queries para dispositivos móveis */
        @media (min-width: 768px) {
            header {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                max-width: 1200px;
                margin: 2rem auto;
                padding: 2rem;
            }
            
            .card {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="https://assets.codepen.io/3361033/mr-robot-background.mp4" type="video/mp4">
        <!-- Fallback para caso o vídeo não carregue -->
        Seu navegador não suporta o elemento de vídeo.
    </video>
    <div class="overlay"></div>
    
    <header>
        <h1 class="glitch" data-text="🤖 COPILOT TERMUX">🤖 COPILOT TERMUX</h1>
        <p class="subtitle">Sistema adaptado para Android - Mr. Robot Edition</p>
    </header>
    
    <div class="container">
        <a href="https://github.com/kastielslip/copilot-termux" class="btn">
            <i class="fab fa-github"></i> Voltar ao Repositório
        </a>
        
        <div class="card">
            <h2><i class="fas fa-project-diagram"></i> Arquitetura do Sistema</h2>
            <p>O GitHub Copilot CLI foi adaptado para funcionar no Termux (Android) através de patches e stubs que substituem módulos nativos incompatíveis:</p>
            <h3>Componentes Principais:</h3>
            <ul>
                <li><strong>Node.js 18+</strong> - Runtime JavaScript necessário</li>
                <li><strong>node-pty</strong> - Emulação de terminal (stubbed)</li>
                <li><strong>sharp</strong> - Processamento de imagens (stubbed)</li>
                <li><strong>Patches ESM</strong> - Modificações para compatibilidade ARM64</li>
            </ul>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-cogs"></i> Processo de Instalação</h2>
            <p>O script automatizado realiza os seguintes passos:</p>
            <div class="terminal">npm install -g file:github-copilot-0.0.346.tgz</div>
            <h3>Etapas do Script:</h3>
            <ul>
                <li>Verifica dependências (Node.js, npm, git)</li>
                <li>Baixa o tarball da versão especificada</li>
                <li>Instala o pacote globalmente</li>
                <li>Aplica patches de compatibilidade</li>
                <li>Cria stubs para módulos nativos</li>
                <li>Configura permissões e executáveis</li>
            </ul>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-tools"></i> Sistema de Patches</h2>
            <p>Os patches modificam o código do Copilot para funcionar no ambiente ARM64 do Termux:</p>
            <h3>Patches Aplicados:</h3>
            <ul>
                <li><strong>node-pty stub</strong> — Substitui funcionalidades de PTY</li>
                <li><strong>sharp stub</strong> — Remove dependências de processamento de imagem</li>
                <li><strong>ESM fixes</strong> — Corrige imports e requires</li>
                <li><strong>Path adjustments</strong> — Adapta caminhos para Termux</li>
            </ul>
            <pre><code># Exemplo de stub node-pty
export function spawn() {
    return {
        on: () => {},
        write: () => {}
    };
}</code></pre>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-rocket"></i> Fluxo de Execução</h2>
            <p>Quando você executa o Copilot:</p>
            <ul>
                <li>O comando <code>copilot</code> inicia o Node.js</li>
                <li>Carrega os módulos patcheados</li>
                <li>Conecta com a API do GitHub via HTTPS</li>
                <li>Processa suas solicitações localmente</li>
                <li>Retorna sugestões de código em tempo real</li>
            </ul>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-shield-alt"></i> Segurança e Privacidade</h2>
            <p>O sistema mantém as mesmas garantias de segurança da versão oficial:</p>
            <ul>
                <li>Autenticação via token OAuth do GitHub</li>
                <li>Comunicação criptografada (HTTPS)</li>
                <li>Nenhum dado armazenado localmente sem permissão</li>
                <li>Compatível com políticas de privacidade do GitHub</li>
            </ul>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-exclamation-triangle"></i> Limitações Conhecidas</h2>
            <p>Algumas funcionalidades possuem limitações no ambiente Termux:</p>
            <ul>
                <li>Funcionalidades de terminal avançadas podem não funcionar 100%</li>
                <li>Processamento de imagens desabilitado (não essencial)</li>
                <li>Performance pode variar dependendo do dispositivo</li>
                <li>Alguns comandos podem precisar de adaptações</li>
            </ul>
        </div>
        
        <a href="https://github.com/kastielslip/copilot-termux" class="btn">
            <i class="fab fa-github"></i> Voltar ao Repositório
        </a>
    </div>
    
    <div class="audio-control" onclick="toggleAudio()" id="audioBtn">
        <i class="fas fa-volume-mute"></i>
    </div>
    
    <div class="status-bar">
        <div class="status-item">Sistema: <span id="system-status">Operacional</span></div>
        <div class="status-item">fsociety@root:~$</div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://assets.codepen.io/3361033/mr-robot-theme.mp3" type="audio/mpeg">
        <!-- Fallback para caso o áudio não carregue -->
        Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <script>
        // Inicializar elementos quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar vídeo de fundo
            const videoBg = document.getElementById('video-bg');
            
            // Tentar carregar o vídeo
            videoBg.play().catch(e => {
                console.log('Vídeo não pôde ser reproduzido automaticamente:', e);
                // Adicionar fallback visual se o vídeo não carregar
                document.body.style.background = "linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)";
            });
            
            // Inicializar áudio
            initAudio();
            
            // Adicionar efeito de digitação no status
            typeWriter();
        });
        
        // Efeito de digitação para o status
        function typeWriter() {
            const statusElement = document.getElementById('system-status');
            const originalText = statusElement.textContent;
            statusElement.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    statusElement.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                    // Após terminar, piscar o cursor
                    setInterval(() => {
                        statusElement.textContent = statusElement.textContent.endsWith('_') 
                            ? originalText 
                            : originalText + '_';
                    }, 500);
                }
            }, 100);
        }
        
        // Audio control
        let audioPlaying = false;
        const audio = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audioBtn');
        
        function initAudio() {
            // Em dispositivos móveis, precisamos de interação do usuário
            audio.volume = 0.5;
            
            // Tentar reproduzir quando o usuário interagir com a página
            document.addEventListener('click', function firstInteraction() {
                if (!audioPlaying) {
                    audio.play().then(() => {
                        audioPlaying = true;
                        audioBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }).catch(e => {
                        console.log('Reprodução automática bloqueada:', e);
                    });
                }
                document.removeEventListener('click', firstInteraction);
            });
        }
        
        function toggleAudio() {
            if (audioPlaying) {
                audio.pause();
                audioPlaying = false;
                audioBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                audio.play().then(() => {
                    audioPlaying = true;
                    audioBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }).catch(e => {
                    console.log('Erro ao reproduzir áudio:', e);
                    // Tentar carregar uma fonte alternativa
                    audio.innerHTML = '<source src="https://assets.codepen.io/3361033/hacker-theme.mp3" type="audio/mpeg">';
                    audio.load();
                    audio.play().then(() => {
                        audioPlaying = true;
                        audioBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    });
                });
            }
        }
        
        // Adicionar efeito de glitch aleatório nos títulos
        setInterval(() => {
            const glitch = document.querySelector('.glitch');
            glitch.style.animation = 'none';
            setTimeout(() => {
                glitch.style.animation = '';
            }, 100);
        }, 5000);
        
        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Efeito de digitação nos terminais
        document.querySelectorAll('.terminal').forEach(terminal => {
            const originalText = terminal.textContent;
            terminal.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    terminal.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        });
    </script>
</body>
</html>
